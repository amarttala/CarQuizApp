<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Car Quiz</title>
		<link href="main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	</head>

<body>
	<header role="banner">
		<ul>
			<li id="question">Question <span class="questionNumber">0</span>&nbsp;| 10</li>
			<li id="score">Score <span class="scoreNumber">0</span></li>
		</ul>
	</header>
	<main role="main">
		<div class="startBox">
			<p>Car Fact and History Quiz</p>
		</div>
		<div class="questionBox"></div>
		<button type="submit" class="startButton">Start Quiz</button>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="questions.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
